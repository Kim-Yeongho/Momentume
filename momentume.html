<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/momentume.css" />
    <title>momentume</title>
</head>
<body>
    <img id="bgImg" />

    <div  id="weather">
        <span></span><img/>
        <div><span></span></div>
    </div>
    <div id="positionCenter">
        <h1 class="textColor" id="clock"></h1>

        <div class="textColor" id="greeting">
            <span>Hello, what's your name?</span>
        </div>
    
        <form class="textColor hidden" id="login">
            <input type="text" maxlength=20 required/>
        </form>
        <form class="textColor hidden" id="todolist-form">
            <input type="text" maxLength=20 required />
        </form>

        <ul class="textColor hidden" id="todolist">
        </ul>
    </div>
    

    <script src="JS/bgImg.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/loginForm.js"></script>
    <script src="JS/Todolist.js"></script>
    <script src="JS/weather.js"></script>
</body>
</html>
